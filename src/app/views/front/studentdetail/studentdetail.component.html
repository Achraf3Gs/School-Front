<div class="w3-main" style="margin-left:340px;margin-right:40px">
  <!-- Contact -->
  <div class="w3-container" id="contact" style="margin-top:75px">
    <h1 class="w3-xxxlarge w3-text-red"><b> <span class="underline-text">Student Details</span></b></h1>
    <hr style="width:300px;border:5px solid red" class="w3-round">

    <table class="table table-striped table-dark">
      <thead *ngIf="dataObject">
        <tr>
          <th scope="col">Student</th>
          <th scope="col">Id:{{id}}</th>

      </thead>
      <tbody>
        <tr>
          <td>Firstname</td>
          <td>{{dataObject.firstname}}</td>
        </tr>
        <tr>
          <td>Lastname</td>
          <td>{{dataObject.lastname}}</td>
        </tr>
        <tr>
          <td>Age</td>
          <td>{{dataObject.age}}</td>
        </tr>
        <tr>
          <td>Phone</td>
          <td>{{dataObject.phone}}</td>
        </tr>
        <tr>
          <td>Email</td>
          <td>{{dataObject.email}}</td>

      </tbody>
    </table>
  <div class="alert alert-danger" *ngIf="!dataObject">We don't have this student in our dataBase</div>
 </div>
