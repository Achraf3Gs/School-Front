


<div class="alert alert-danger" *ngIf="messageError">
  {{messageError}}
</div>

<div class="container">
  <form *ngIf="dataObject">
<div class="form-group">
  <label for="exampleFormControlInput1">Firstname</label>
  <input type="text" class="form-control" placeholder="Firstname" [(ngModel)]="dataObject.firstname" required  name="firstname" #firstname="ngModel" ngModel minlength="2" maxlength="20">
</div>

<div class="form-group">
  <label for="exampleFormControlInput1">Lastname</label>
  <input type="text" class="form-control" placeholder="Lastname" [(ngModel)]="dataObject.lastname" required  name="lastname" #lastname="ngModel" ngModel minlength="2" maxlength="20">
</div>


<div class="form-group">
  <label for="exampleFormControlInput1">Email</label>
  <input type="email" class="form-control" placeholder="email" [(ngModel)]="dataObject.email" email required  name="email" #email="ngModel" ngModel>
</div>

<div class="form-group">
  <label for="exampleFormControlInput1">Age</label>
  <input type="number" class="form-control" placeholder="age" [(ngModel)]="dataObject.age" required  name="age" #age="ngModel" ngModel>
</div>

<div class="form-group">
  <label for="exampleFormControlInput1">Phone</label>
  <input type="number" class="form-control" placeholder="phone" [(ngModel)]="dataObject.phone" required  name="phone" #phone="ngModel" ngModel>
</div>


</form>
</div>
